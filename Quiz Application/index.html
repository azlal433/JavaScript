<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Quiz App</title>
  
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundMove 10s infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 28px;
      color: #333;
    }

    #timer {
      font-size: 22px;
      margin-bottom: 20px;
      color: #e74c3c;
      font-weight: bold;
      background: #ffe6e6;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #ques {
      font-size: 22px;
      font-weight: 500;
      color: #444;
      margin-bottom: 20px;
    }

    div > div {
      margin-bottom: 15px;
      text-align: left;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.3);
      accent-color: #3085d6;
      cursor: pointer;
    }

    label {
      font-size: 18px;
      color: #555;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    label:hover {
      color: #3085d6;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #3085d6;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    #startScreen button {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
</head>

<body>

<div class="container" id="mainDiv">
    <h1>Quiz Application SMIT</h1>
    <div id="timer"></div>
    <div id="startScreen">
       <center> <button onclick="startQuiz()">Start Quiz</button></center>
    </div>

    <div id="quizScreen" style="display:none;">
        <p id="ques"></p>

        <div>
            <input onclick="btnWork()" type="radio" name="quiz" id="option1">
            <label id="opt1" for="option1"></label>
        </div>

        <div>
            <input onclick="btnWork()" type="radio" name="quiz" id="option2">
            <label id="opt2" for="option2"></label>
        </div>

        <div>
            <input onclick="btnWork()" type="radio" name="quiz" id="option3">
            <label id="opt3" for="option3"></label>
        </div>

        <br>
        <button id="btn" disabled>Next Question</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js"></script>

</body>
</html>
