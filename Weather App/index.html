<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #2d2d2d 0%, #2c2c2c 100%);
        }

     

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #search {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            outline: none;
            background: rgba(127, 127, 127, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        #box {
            width: 400px;
            max-width: 90vw;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgb(111, 111, 111);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .current-day {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        .city-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-date {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .current-temp {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weather-desc {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item {
            text-align: center;
        }

        .detail-item p:first-child {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .detail-item p:last-child {
            font-size: 18px;
            font-weight: bold;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .forecast-item {
            text-align: center;
            padding: 10px 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .forecast-day {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .forecast-temp {
            font-size: 16px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .alert {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #fff;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        @media (max-width: 480px) {
            .weather-card {
                padding: 20px;
            }

            .current-temp {
                font-size: 48px;
            }

            .city-name {
                font-size: 24px;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .forecast {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            #search {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Enter city name..." onkeypress="if(event.key==='Enter') getDataByCity()">
        <button class="search-btn" onclick="getDataByCity()">Search</button>
    </div>
    
    <div id="box"></div>

    <script>
        let getBox = document.getElementById("box");

        // Get weather by city name
        function getDataByCity() {
            let getSearchBox = document.getElementById("search");
            if (!getSearchBox.value.trim()) {
                getBox.innerHTML = `<div class="alert alert-danger">Please enter a city name</div>`;
                return;
            }

            fetchWeatherData(getSearchBox.value);
            getSearchBox.value = "";
        }

        // Get weather by coordinates
        function getDataByCoords(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=75cb19307266fe10359ee88f3c66aef6`)
            .then(handleResponse)
            .then(displayWeather)
            .catch(handleError);
        }

        // Main fetch function
        function fetchWeatherData(query) {
            getBox.innerHTML = `<div class="loading">Loading weather data...</div>`;
            
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${query}&units=metric&appid=75cb19307266fe10359ee88f3c66aef6`)
            .then(handleResponse)
            .then(displayWeather)
            .catch(handleError);
        }

        // Handle API response
        function handleResponse(response) {
            if (!response.ok) {
                throw new Error('City not found');
            }
            return response.json();
        }

        // Handle errors
        function handleError(err) {
            console.log(err);
            getBox.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
            document.body.className = 'theme-default';
        }

        // Display weather data
        function displayWeather(data) {
            console.log(data);
            
            // Determine theme based on weather condition
            const weatherCondition = data.weather[0].main.toLowerCase();
            let themeClass = 'theme-default';
            
            if (weatherCondition.includes('rain')) {
                themeClass = 'theme-rainy';
            } else if (weatherCondition.includes('cloud')) {
                themeClass = 'theme-cloudy';
            } else if (weatherCondition.includes('clear') || weatherCondition.includes('sun')) {
                themeClass = 'theme-sunny';
            }
            
            // Apply theme to body
            document.body.className = themeClass;
            
            // Get current date and format it
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const now = new Date();
            const dayName = days[now.getDay()];
            const month = months[now.getMonth()];
            const date = now.getDate();
            
            getBox.innerHTML = `
                <div class="weather-card">
                    <div class="current-day">${dayName}</div>
                    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png" class="weather-icon" alt="Weather icon">
                    <h1 class="city-name">${data.name}</h1>
                    <div class="current-date">${month} ${date}</div>
                    <div class="current-temp">${Math.round(data.main.temp)}°</div>
                    <div class="weather-desc">${data.weather[0].main}</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <p>FEELS LIKE</p>
                            <p>${Math.round(data.main.feels_like)}°</p>
                        </div>
                        <div class="detail-item">
                            <p>HUMIDITY</p>
                            <p>${data.main.humidity}%</p>
                        </div>
                        <div class="detail-item">
                            <p>WIND SPEED</p>
                            <p>${data.wind.speed} m/s</p>
                        </div>
                    </div>
                    
                    <div class="forecast">
                        <div class="forecast-item">
                            <div class="forecast-day">TUE</div>
                            <div class="forecast-temp">25°</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-day">WED</div>
                            <div class="forecast-temp">28°</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-day">THU</div>
                            <div class="forecast-temp">23°</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-day">FRI</div>
                            <div class="forecast-temp">19°</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-day">SAT</div>
                            <div class="forecast-temp">15°</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-day">SUN</div>
                            <div class="forecast-temp">20°</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Get user's location when page loads
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        getDataByCoords(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        // Default to a popular city if geolocation fails
                        fetchWeatherData("London");
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                fetchWeatherData("London");
            }
        };
    </script>
</body>
</html>
